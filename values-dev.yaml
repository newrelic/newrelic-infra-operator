# Taken from https://github.com/tilt-dev/tilt-helm-demo/blob/d555fabbb1b3110582fb9d4f4e59c7d2ea337d37/values-dev.yaml.
image:
  repository: newrelic-infra-operator
  tag: latest

restartPolicy: Never

# Temporary extra values, required by newrelic-infra-operator chart.
cluster: testing
licenseKey: stub

config:
  infraAgentInjection:
    policies:
    - {}
    customAttributes:
    - name: computeType
      defaultValue: serverless
    - name: fargateProfile
      # To allow inclusion on non-fargate clusters for testing.
      defaultValue: unknown
      fromLabel: eks.amazonaws.com/fargate-profile
    agentConfig:
      resourcesWithSelectors:
        - resourceRequirements:
            limits:
              memory: 300M
              cpu: 300m
            requests:
              memory: 150M
              cpu: 150m
          labelSelector:
            matchLabels:
              k8s-app : kube-state-metrics
        - resourceRequirements:
            limits:
              memory: 300M
              cpu: 300m
            requests:
              memory: 150M
              cpu: 150m
          labelSelector:
            matchLabels:
              app : kube-state-metrics
        - resourceRequirements:
            limits:
              memory: 300M
              cpu: 300m
            requests:
              memory: 150M
              cpu: 150m
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kube-state-metrics
        - resourceRequirements:
            limits:
              memory: 100M
              cpu: 200m
            requests:
              memory: 50M
              cpu: 100m
