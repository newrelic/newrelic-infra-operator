name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 13 * * *'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        goos: [ linux ]
        goarch: [ amd64, arm64, arm ]
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      # A cache entry is will be generated for `key`, and attempted to restore.
      # If `key` is not found, any partial match for `restore-keys` will be attempted.
      # Regardless of whether `key` was found or not, it will be created at the end of the run.
      # With this mechanism, we ensure caches are cycled regularly.
      - name: Go modules cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: gomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            gomod-
      - name: Build cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: gobuild-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.sha }}
          restore-keys: |
            gobuild-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Build binary
        run: make build

      - name: Build Docker image
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: make image

      - name: Run CI checks
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: make ci

  integration:
    name: Integration and e2e
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: newrelic-infra-operator

      - name: Go modules cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: gomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            gomod-
      - name: Build cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/go-build
          key: gobuild-linux-amd64-${{ github.sha }}
          restore-keys: |
            gobuild-linux-amd64

      - name: Checkout charts repository for deployments
        uses: actions/checkout@v2
        with:
          repository: newrelic/helm-charts
          path: helm-charts-newrelic

      - name: Install kind
        run: go install sigs.k8s.io/kind@v0.11.1

      - name: Create k8s Kind Cluster
        run: make -C newrelic-infra-operator kind-up

      - name: Run integration tests
        run: make -C newrelic-infra-operator test-integration

      - name: Build Docker image
        run: make -C newrelic-infra-operator image-push IMAGE_REPO=localhost:5000/newrelic-infra-operator

      - name: Create Helm release
        env:
          KUBECONFIG: ./newrelic-infra-operator/kubeconfig
        run: |
          helm install newrelic-infra-operator ./helm-charts-newrelic/charts/newrelic-infra-operator \
          --values ./newrelic-infra-operator/values-dev.yaml \
          --set image.repository=localhost:5000/newrelic-infra-operator

      - name: Run e2e tests
        run: make -C newrelic-infra-operator test-e2e

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Check linters are up to date
        run: make check-update-linters
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          # Optional: show only new issues if it's a pull request. The default value is `false`.
          only-new-issues: true
          version: v1.40.1

  codespell:
    name: Codespell
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: Codespell test
        uses: codespell-project/actions-codespell@master
        with:
          check_filenames: true
          check_hidden: true
          skip: ./.git
